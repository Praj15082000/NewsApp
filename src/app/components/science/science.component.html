<div class="container-fluid mt-3">
    <h4>Science Releted News <marquee behavior="" direction="lect to right">For More updates Signup Our Channel</marquee></h4>
    <div class="row mt-3">

        <div class="col-lg-3" *ngFor="let nd of ScienceData" class="col-lg-3 mt-3 mb-3">
            <img src="{{nd.urlToImage}}" alt="" width="100%">
            <h5>{{nd.title}}</h5>
           <!-- <p>{{nd.content}}</p> -->
           <a href="{{nd.url}}" target="_blank" class="btn btn-dark sm-3">Read More</a>

        </div>

    </div>
</div>
