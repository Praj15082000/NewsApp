<div class="container-fluid mt-3">
    <h4>Health News <marquee behavior="" direction="Right to left">health is wealth</marquee></h4>
    <div class="row">
        <div class="col-lg-3" *ngFor="let health of healthData"  class="col-lg-3 mt-3 mb-3">
             <img src="{{health.urlToImage}}" alt="" width="100%">
             <h5>{{health.title}}</h5>
             <!-- <p>{{nd.content}}</p> -->
             <a href="{{health.url}}" target="_blank" class="btn btn-dark sm-3">Read More</a>

        </div>
    </div>
</div>
